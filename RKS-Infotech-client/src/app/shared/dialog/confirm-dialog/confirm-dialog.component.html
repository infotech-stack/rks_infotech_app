<h1 mat-dialog-title style="background-color: rgb(96 165 250);color: white;">Confirm Dialog
  <button mat-icon-button (click)="onNoClick()" class="close-button">
    <mat-icon class="text-white">close</mat-icon>
  </button>
</h1>
<div mat-dialog-content>
  <p>{{content}}  <strong *ngIf="employee_name">{{employee_name}}</strong></p>
</div>
<div mat-dialog-actions >
  <button mat-button class="btn btn-danger" (click)="onNoClick()">No</button>
  <button mat-button class="btn btn-success" (click)="onYesClick()">Yes</button>
</div>
